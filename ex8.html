<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop + Array</h1>
    <h2>co workers</h2>
      <ul>
        <li>egoing</li>
        <li>judrick</li>
        <li>태호</li>
        <li>1억</li>
      </ul>

데이터가 바뀌었을 떄 로직을 바꾸는 것을 프로그래머들은 수치스러워 한다.
    <script>
      var coworkers = ['egoing','judrick','태호','1억','상순','김씨'];
    </script>
    <h2>co workers(while)</h2>
    <script>
      var i = 0;
      while (i < coworkers.length) {
      document.write('<li>'+coworkers[i]+'</li>')
      i=i+1;
    }
    </script>
  </body>
</html>
