<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Comparison(비교) operators(연산자) & Boolean(불리언 이라는 데이터 타입)</h1>
    <h2>===</h2>
    <h3>1===1</h3>
  <script>
    document.write(1===1)
  </script>

  <h3>1===2</h3>
  <script>
    document.write('연'+'주'==='연주')
  </script>

  <h3>1&lt;2</h3>
  <script>
    document.write(1<2)
  </script>

  <h3>1&lt;1</h3>
  <script>
    document.write(1<1)
  </script>
트루와 펄스를 묶어서 불리언이라도 부른다.
  </body>
</html>
