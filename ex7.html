<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
          <!--반복문은 무한히 반복되기 때문에, 언제 종료될 것인가를 잘 지정 하는 것이 필요하다.-->
    <h1>Loop(반복문)</h1>
    <ul>
    <script>
      document.write('<li>1</li>');
      var i = -0;
      while (i < 3) {
        document.write('<li>2</li>');
        document.write('<li>3</li>');
        i = i + 1;
      }
      document.write('<li>4</li>');
    </script>
    </ul>
  </body>
</html>
