<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Function(함수)</h1>
    <h1>Basic</h1>
    불규칙하면 반복문을 쓸 수 없고 함수를 해야한다.
      <ul>
        <script>
          function two(){
            document.write('<li>2-1</li>');
            document.write('<li>2-2</li>');
          }
          document.write('<li>1</li>');
          two();
          document.write('<li>3</li>');
          document.write('<li>4</li>');
          two();
        </script>
      </ul>
      <h2>Parameter(매개변수) & Argument(인자)</h2>
      <script>
        function onePlusOne(){
          document.write(1+1+'<br>');
        }
        onePlusOne();
        function sum(left, right){
          document.write(left+right+'<br>');
        }
        sum(2,3); //5
        sum(3,4); //7
        sum('el','ee');
      </script>


      <h2>Return</h2>
      <script>
        function sum2(left, right) {
          return left+right;
        }
        document.write(sum2(3,3)+'<br>');
        document.write('<div style="color:red">'+sum2(3,3)+'</div>');
        document.write('<div style="font-size:3rem;">'+sum2(3,3)+'</div>');
      </script>



  </body>
</html>
