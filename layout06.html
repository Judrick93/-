<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      * {margin: 0; padding: 0;}
      #wrap {font-size: 40px; color:#fff; text-align: center; text-transform: uppercase; }
      #header {height: 140px; background: #6b5465;}
      #banner {height: 450px; background: #a0819a;}
      #content {height: 950px; background: #c69fbe;}
      #footer {height: 220px; background: #ecbde2;}
      /*중복되는 값을 컨테이너로 한번에 퉁침*/
      .container {width: 1100px; height: inherit; margin: 0 auto; background:rgba(0,0,0,0.3)}
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="header">
        <div class="container">header</div>
      </div>
      <div id="banner">
        <div class="container">banner</div>
      </div>
      <div id="content">
        <div class="container">content</div>
      </div>
      <div id="footer">
        <div class="container">footer</div>
      </div>
    </div>
  </body>
</html>
